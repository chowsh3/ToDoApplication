<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header><h1>BeProductive To DO List!</h1></header>
    
    <div class="input-text">
        <input type="text" class="Input-text col-6" id="formInput" placeholder="What do you want to do?  " >
        <button type="button" class="btn btn-primary"><i class="Add"></i> Add+</button>
    </div>

    
    <div class="container">
        <h2>To do List</h2>

        <div class="row">
            <ul class="list-group list-group-horizontal col">
                <li class="list-group-item col-6"><h3>Tasks</h3></li>
                <li class="list-group-item col-2"><h3>Status</h3></li>
                <li class="list-group-item col-2"><h3>Due Date</h3></li>
                <li class="list-group-item col-2"><h3>Remove Task</h3></li>
              </ul>

              
        </div>
          
        <div class="row">
            <ul class="list-group list-group-horizontal col">
                <input type="checkbox">
                <input type="text" class="form-control col-6" aria-label="Text input with checkbox">
                <select class="custom-select col-2" id="inputGroupSelect02">
                    <option selected>Select Status</option>
                    <option value="1">Not Started</option>
                    <option value="2">In Progress</option>
                  </select>
                <li class="list-group-item col-2">12/05/20</li>
                <button type="button" class="btn btn-outline-danger col-2">Delete</button>
              </ul>

              
        </div>

        <div class="row">
            <ul class="list-group list-group-horizontal col">
                <input type="checkbox">
                <input type="text" class="form-control col-6" aria-label="Text input with checkbox">
                <select class="custom-select col-2" id="inputGroupSelect02">
                    <option selected>Select Status</option>
                    <option value="1">Not Started</option>
                    <option value="2">In Progress</option>
                  </select>
                <li class="list-group-item col-2">12/05/20</li>
                <button type="button" class="btn btn-outline-danger col-2">Delete</button>
              </ul>

              
        </div>

        <div class="row">
            <ul class="list-group list-group-horizontal col">
                <input type="checkbox">
                <input type="text" class="form-control col-6" aria-label="Text input with checkbox">
                <select class="custom-select col-2" id="inputGroupSelect02">
                    <option selected>Select Status</option>
                    <option value="1">Not Started</option>
                    <option value="2">In Progress</option>
                  </select>
                <li class="list-group-item col-2">12/05/20</li>
                <button type="button" class="btn btn-outline-danger col-2">Delete</button>
              </ul>
        </div>
       


    </div>
    
    <div class="container">
        <h2>Complete List</h2>

            <ul class="list-group list-group-horizontal col">
                
                <li class="list-group-item col">Task1</li>
                <li class="list-group-item col">Completed</li>
            
              </ul>

              
        </div>

        <div class="row">
            <ul class="list-group list-group-horizontal col">
                <li class="list-group-item col">Task1</li>
